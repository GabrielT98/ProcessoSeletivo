<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Jogos Olímpicos</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/index.css')}}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <h1> Seja Bem Vindo</h1>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#qtd-modal">Adicionar Competição</button>
    {% if list_competicao == [] %}
        <p>Nenhuma Competição Registrada</p>
    {% else %}
        {% for competicao in list_competicao %}
            <section id="{{ competicao.get_id() }}">
                <p>{{ competicao.get_nome() }}
                <p>{{ competicao.get_data() }}</p>
                {% if competicao.get_status() == "andamento" %}
                    <a><button>Cadastrar Resultados</button></a>
                    <a href="{{ url_for('encerrar', id=competicao.get_id()) }}><button>Encerrar Competição</button> </a>
                {% else %}
                    <a><button>Resultados</button></a>
                {% endif %}
            </section>
        {%endfor%}
    {%endif%}


    <div class="modal fade" id="qtd-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-body">
                  <form id="form-qtd" action="{{ url_for('qtd')}}" method="post" enctype="application/x-www-form-urlencoded">
                      <label for="qtd-competicao">Quantidade Participantes</label>
                      <br>
                      <input id="qtd-competicao" type="number" name="qtd">
                      <input id="submit-qtd-form" type="submit" value="enviar">
                  </form>
              </div>
            </div>
          </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>

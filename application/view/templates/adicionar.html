<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Competicao</title>
</head>
<body>
    <h1>Cadastrar uma competição</h1>
    <form id="add" action="{{ url_for('add')}}" method="post" enctype="application/x-www-form-urlencoded">
        <label for="competicao-nome">Nome</label>
        <br>
        <input id="competicao-nome" type="text" name="nome">
        <br>
        <label for="competicao-endereco">Endereço</label>
        <br>
        <input id="competicao-endereco" type="text" name="endereco">
        <br>
        <label for="competicao-cidade">Cidade</label>
        <br>
        <input id="competicao-cidade" type="text" name="cidade">
        <br>
        <label for="competicao-data"></label>
        <br>
        <input id="competicao-data" type="datetime-local" name="data" >
        <br>
        <p>Participantes</p>
        <label for="participantes"></label>

        {% for i in range(1,qtd+1) %}
            <section id="participante-{{ i }}">
                <label for="nome-{{ i }}">Nome Participante {{ i }}</label>
                <br>
                <input id="nome-{{ i }}" type="text" name="nome-{{ i }}">
                <br>
                <label for ="idade-{{ i }}">Idade participante {{ i }}</label>
                <br>
                <input id="idade-{{ i }}" type="text" name="idade-{{ i }}">
                <br>
                <label for="peso-{{ i }}">Peso particpante {{ i }}</label>
                <br>
                <input id="peso-{{ i }}" type="text" name="peso-{{ i }}">
                <br>
                <label for="altura{{ i }}">Altura participante {{ i }}</label>
                <br>
                <input id="altura{{ i }}" type="text" name="altura{{ i }}">
                <br>
                <br>
            </section>
        {% endfor %}
        <input type="submit" value="Cadastrar">
    </form>

</body>
</html>
